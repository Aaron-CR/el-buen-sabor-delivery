<div class="d-flex justify-content-between py-2 px-3">
  <img [src]="imagen" [alt]="denominacion" class="item-img">
  <div class="col">
    <div class="item-title">
      {{ denominacion | titlecase }}
    </div>
    <div class="item-price">
      {{ precio | currency:"ARS":"symbol" }}
    </div>
  </div>
  <div class="d-flex flex-column align-self-center">
    <div class="d-flex justify-content-center mb-2">
      <button mat-button mat-icon-button class="small-icon-button" (click)="removeOne()">
        <mat-icon>remove</mat-icon>
      </button>
      <div class="mx-2 item-count">{{ cantidad }}</div>
      <button mat-button mat-icon-button class="small-icon-button" (click)="addOne()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <button mat-stroked-button color="accent" class="w-100 remove-button" (click)="removeItem()">Eliminar</button>
  </div>
</div>
