<!-- Toolbar Start -->
<mat-toolbar class="mat-elevation-z2" color="primary" class="px-0">
  <!-- Logo Image -->
  <img class="logo-icon ml-4" src="assets/images/logos/angular.png">
  <span class="mx-2">Delivery</span>
  <!-- Spacer -->
  <div class="mr-auto"></div>
  <!-- User Button -->
  <button mat-button class="toolbar-button" [matMenuTriggerFor]="menu">
    <div class="mat-button-wrapper">
      <img src="assets/images/avatars/Velazquez.jpg" class="avatar">
      <span class="mx-2"> Charlie Adams </span>
      <mat-icon class="material-icons-outlined s-16">keyboard_arrow_down</mat-icon>
    </div>
    <div matripple="" class="mat-ripple mat-button-ripple"></div>
    <div class="mat-button-focus-overlay"></div>
  </button>
  <!-- User Menu -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/my-addresses">
      <mat-icon class="material-icons-outlined">place</mat-icon>
      <span>Mis direcciones</span>
    </button>
    <button mat-menu-item routerLink="/my-orders">
      <mat-icon class="material-icons-outlined">receipt</mat-icon>
      <span>Mis ordenes</span>
    </button>
    <button mat-menu-item routerLink="/my-profile">
      <mat-icon class="material-icons-outlined">account_circle</mat-icon>
      <span>Mi perfil</span>
    </button>
    <button mat-menu-item routerLink="/">
      <mat-icon class="material-icons-outlined">exit_to_app</mat-icon>
      <span>Cerrar sesi√≥n</span>
    </button>
  </mat-menu>
  <div class="toolbar-separator"></div>
  <!-- Cart menu -->
  <button mat-icon-button class="toolbar-button" (click)="opened = !opened">
    <mat-icon class="material-icons-outlined">shopping_cart</mat-icon>
  </button>
</mat-toolbar>
<!-- Toolbar End -->
<mat-sidenav-container class="main-sidenav-container" [hasBackdrop]="true" (backdropClick)="opened = !opened">
  <mat-sidenav [mode]="mode" [opened]="opened" [fixedInViewport]="true" [fixedTopGap]="layoutGap" position="end">
    <mat-nav-list>
      <a mat-list-item (click)="opened = !opened">Link 1</a>
      <a mat-list-item (click)="opened = !opened">Link 2</a>
      <a mat-list-item (click)="opened = !opened">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <ng-content></ng-content>
  <app-footer></app-footer>
</mat-sidenav-container>
