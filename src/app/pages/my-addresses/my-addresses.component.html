<div class="header-image">
  <img src="assets/images/backgrounds/1.jpg">
  <div class="bottom-left">Mis direcciones</div>
  <button mat-raised-button color="primary" *ngIf="(length$ | async) > 0" class="bottom-right ml-3"
    (click)="onSubmit({})">
    <mat-icon class="material-icons" [inline]="true">edit</mat-icon> Añadir
  </button>
</div>
<div class="container my-5">
  <!-- Progress Spinner -->
  <div class="empty-state" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="(length$ | async) === 0">
    <mat-icon class="material-icons">place</mat-icon>
    <span>Todavía no tenés direcciones guardadas</span>
    <button mat-raised-button color="primary" class="mt-3" (click)="onSubmit({})">
      Añadir dirección
    </button>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6" *ngFor="let address of data$ | async">
      <app-address-card [data]="address" (update)="onSubmit($event)" (delete)="onDelete($event)"></app-address-card>
    </div>
  </div>
</div>
