<div class="address-card px-3 py-4">
  <div class="d-flex align-items-center">
    <mat-icon class="material-icons-outlined icon">place</mat-icon>
    <span> {{ data.alias }} </span>
  </div>
  <div class="address"> {{ address }} </div>
  <div class="d-flex pt-3">
    <button mat-stroked-button class="w-100 mr-2" (click)="onUpdate(data)">
      <mat-icon class="material-icons-round" [inline]="true">edit</mat-icon> Editar
    </button>
    <button mat-stroked-button class="w-100 ml-2" (click)="onDelete(data)">
      <mat-icon class="material-icons-round" [inline]="true">delete</mat-icon> Eliminar
    </button>
  </div>
</div>
