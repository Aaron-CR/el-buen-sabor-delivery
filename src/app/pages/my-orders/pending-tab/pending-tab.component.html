<div class="container my-5">
  <!-- Progress Spinner -->
  <div class="empty-state" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="(length$ | async) === 0">
    <mat-icon class="material-icons">room_service</mat-icon>
    <span>Todav√≠a no has ordenado</span>
    <button mat-raised-button color="primary" class="mt-3" routerLink="/menu">
      Empezar ahora
    </button>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6" *ngFor="let order of data$ | async">
      <app-order-card [data]="order" (click)="openDialog(order)"></app-order-card>
    </div>
  </div>
</div>
