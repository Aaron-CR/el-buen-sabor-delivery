<div class="page">
  <div class="header-image">
    <img src="assets/images/backgrounds/2.jpg">
    <div class="bottom-left">Mis ordenes</div>
  </div>
  <mat-tab-group>
    <mat-tab label="Pendientes">
      <div class="container my-5">
        <!-- Progress Spinner -->
        <div class="empty-state" *ngIf="loading$ | async">
          <mat-spinner></mat-spinner>
        </div>

        <!-- Empty State -->
        <div class="empty-state" *ngIf="(length$ | async) === 0">
          <mat-icon class="material-icons">room_service</mat-icon>
          <span>Todavía no realizaste pedidos</span>
          <button mat-raised-button color="primary" class="mt-3" routerLink="/menu">
            Empezar ahora
          </button>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6" *ngFor="let order of data$ | async">
            <app-order-card [data]="order"></app-order-card>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Órdenes pasadas">
      <div class="container my-5">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6" *ngFor="let order of data$ | async">
            <app-order-card [data]="order"></app-order-card>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
