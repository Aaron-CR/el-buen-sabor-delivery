<div class="order-card px-3 py-4">
  <div class="d-flex align-items-center justify-content-between pb-3">
    <div class="order">ORDEN #{{data.id}}</div>
    <div class="status-chip" [class]="getStatusClass(data.estado.denominacion)">
      {{ data.estado.denominacion | titlecase }}
    </div>
  </div>
  <div class="d-flex align-items-center">
    <mat-icon class="material-icons-outlined icon">schedule</mat-icon>
    <div class="time">
      {{ data.horarioEntrega | date:'shortTime' }} • {{ data.delivery ? 'Envío a domicilio' : 'A retirar' }}
    </div>
  </div>
  <div class="date pt-1">{{ data.fecha | date:'medium' }}</div>
  <div class="details"> {{ orderDetail }} </div>
  <div class="d-flex pt-3">
    <button mat-stroked-button class="w-100 mr-2" matTooltip="Esta característica aún no está disponible">
      <mat-icon class="material-icons" [inline]="true">sync</mat-icon> Repetir orden
    </button>
    <button mat-stroked-button class="w-100 ml-2" [class]="getHiddenClass()" (click)="openDialog()">
      <mat-icon class="material-icons" [inline]="true">receipt</mat-icon> Ver factura
    </button>
  </div>
</div>
