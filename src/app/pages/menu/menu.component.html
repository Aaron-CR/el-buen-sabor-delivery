<div class="container">
  <!-- Search section -->
  <section class="search">
    <h2>Encuentra las mejores ofertas en <br><span>Mendoza</span> </h2>
    <p>Listado de los mejores platos, postres, desayunos, bebidasâ€¦</p>
    <div class="d-flex flex-row">
      <div class="flex-fill app-search">
        <input #input class="search-input" placeholder="Por ejemplo, pizza, hamburguesa ..." (keyup.enter)="onSearch()">
      </div>
      <button mat-flat-button color="primary" class="ml-3" (click)="onSearch()"> Buscar </button>
    </div>
  </section>
  <!-- Search section end -->
  <!-- Discount section -->
  <section class="d-flex align-items-center discount">
    <div class="flex-grow-1">
      <h3>10% Descuento</h3>
      <span>Si retiras tu pedido en uno de nuestros locales</span>
    </div>
    <img src="assets/images/menu/discount.png" alt="">
  </section>
  <!-- Discount section end -->
  <app-categories></app-categories>
  <div class="row mb-5">
    <!-- Spinner -->
    <div class="app-spinner" *ngIf="loading$ | async">
      <mat-spinner></mat-spinner>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let item of filteredArticles$ | async">
      <app-card [data]="item" (click)="openDialog(item)"> </app-card>
    </div>
  </div>
</div>
