<div class="card">
  <div class="card-img">
    <img onerror="this.src='assets/images/cards/card.jpg'" [src]="data.imagen">
    <div class="card-time"> {{time}} </div>
  </div>
  <div class="card-info">
    <div class="card-title">{{ data.denominacion | titlecase }}</div>
    <span class="card-price">{{ data.precio | currency:"ARS":"symbol" }}</span>
    <span class="mx-1">{{ categoria | titlecase }}</span>
  </div>
</div>
