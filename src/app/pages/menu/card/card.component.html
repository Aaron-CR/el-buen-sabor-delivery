<div class="card">
  <div class="card-img">
    <img onerror="this.src='assets/images/cards/card.jpg'" [src]="image">
    <div class="card-time">
      <span>20-25 min</span>
    </div>
  </div>
  <div class="card-info">
    <div class="card-title">Titulo del Plato</div>
    <span class="card-price">{{ '20' | currency }}</span>
    <span class="mx-1">Burger</span>
    <span class="mx-1">Vegana</span>
  </div>
</div>
