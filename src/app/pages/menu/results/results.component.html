<section class="container results">
  <!-- Spinner -->
  <div class="app-spinner" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <ng-container *ngIf="(length$ | async); else elseTemplate">
    <h2>
      Hemos encontrado <span>{{ length$ | async }}</span> {{ resultado }}
      para: <span class="text-muted text-light">{{searchQuery}}</span>
    </h2>
    <div class="row my-5">
      <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let item of articles$ | async">
        <app-card [data]="item" (click)="openDialog(item)"> </app-card>
      </div>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <h2>No hemos encontrado resultados para: <span>{{searchQuery}}</span> </h2>
  </ng-template>
</section>
